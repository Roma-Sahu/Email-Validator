<body>
<header>
    <nav>

    </div>
        <ul>

        </ul>

<main>
    <div class="container">
        <h1>Enter your Email to validate</h1>
        <form action="/submit" method="post">
            <!-- Text input for username -->
            <label for="username">Email:</label>
            <br>
            <input type="text" placeholder="Enter your Email" id="username" name="username" required>
            <br><br>
            <!-- Submit button -->
            <input id="submitbtn" class="btn" type="submit" value="Submit">
          </form>
    </div>
    <div  class="container">
        <h2>Results</h2>
        <div id="resultcont"> 
            
        </div>
    </div>
</main>
